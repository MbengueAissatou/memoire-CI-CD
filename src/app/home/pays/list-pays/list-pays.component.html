<!-- entete -->
<div class="modal-header d-flex align-items-center justify-content-between">
  <div class="fs-5">Pays(s) - {{les_payss.length}}</div>
  <div class="d-flex gap-2">
    <input type="text" class="form-control" placeholder="Rechercher" [(ngModel)]="filter.text"
      (ngModelChange)="filter_change()">
    <button class="btn btn-primary text-nowrap" (click)="openModal_add_pays()"> <i
        class="bi bi-plus-square-dotted"></i>
      Pays</button>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close()"></button>
  </div>
</div>

<!-- Liste des éléments -->
<!-- Loading state -->
<div class="modal-body min-vh-100">
  <ng-container *ngIf="loading_get_pays">
    <div class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Chargement en cours...</span>
      </div>
      <p class="mt-2 text-muted fs-5">Chargement en cours...</p>
    </div>
  </ng-container>
  <!-- contenu sous format carte -->
  <div class="row g-4" *ngIf="!loading_get_pays && les_payss.length > 0">
    @for (one_pays of les_payss; track one_pays) {
    <ng-container>
      <div class="col-sm-6 col-md-4 col-lg-4">
        <div class="card shadow-sm h-100 border-0 rounded-3 transition-hover position-relative">
          <div class="card-body p-4">
            <!-- Menu trois points (actions) -->
            <div class="position-absolute top-0 end-0 m-2">
              <div class="dropdown">
                <button type="button" class="btn btn-light btn-sm rounded-circle" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <i class="bi bi-three-dots-vertical"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end shadow-sm rounded-3">
                  <li>
                    <button class="dropdown-item d-flex align-items-center" type="button"
                      (click)="openModal_edit_pays(one_pays)">
                      <i class="bi bi-pencil me-2 text-primary"></i> Modifier
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item d-flex align-items-center" type="button">
                      <i class="bi bi-eye me-2 text-primary"></i> Détails
                    </button>
                  </li>
                </ul>
              </div>
            </div>
            <!-- Contenu de la carte -->
            <h5 class="card-title text-start fw-semibold text-dark mb-3">
              {{ one_pays.nom_pays || "Nom indisponible" }}
            </h5>

            <!-- Informations supplémentaires -->
            <!-- <div class="text-muted small d-flex justify-content-between align-items-center">
            <div><i class="bi bi-tags me-1"></i> </div>
            <div><i class="bi bi-box me-1"></i> </div>
            <div><i class="bi bi-buildings me-1"></i> </div>
            <div><i class="bi bi-upc-scan me-1"></i> </div>
          </div> -->
          </div>
        </div>
      </div>
    </ng-container>
    }
  </div>
  <!-- Empty state -->
  <div *ngIf="!loading_get_pays && les_payss.length === 0" class="text-center py-5">
    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#6c757d" class="bi bi-info-circle mb-3"
      viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
      <path
        d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
    </svg>
    <p class="fs-5 text-muted">Pas de données</p>
  </div>
</div>
