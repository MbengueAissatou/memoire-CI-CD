<div class="modal-header" data-bs-theme="ligth">
      <h1 class="modal-title fs-5">Ajouter pays</h1>
      <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close()"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="reactiveForm_add_pays"
            (ngSubmit)="onSubmit_add_pays()"
            #form_add_pays="ngForm"
            class="row">

            <!-- Champ Nom Pays -->
            <div class="form-group col-sm-12">
              <label>Nom Pays <span class="text-danger">*</span></label>
              <input class="form-control"
                     type="text"
                     formControlName="nom_pays"
                     placeholder="Nom Pays"
                     [ngClass]="{ 'is-invalid': submitted && f.nom_pays.errors }"/>
                    @if (submitted && f.nom_pays.errors) {
                      <div class="invalid-feedback">
                    @if (f.nom_pays.errors.required) {
                      <div>Ce champ est obligatoire</div>
                        }
                </div>
              }
            </div>

      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary m-2" [disabled]="loading_add_pays || loading_get_details_add_pays_form"
      (click)="form_add_pays.ngSubmit.emit()">
      {{ loading_add_pays ? "En cours ..." : "Valider" }}
      </button>
      <button type="button" class="btn btn-outline-danger" (click)="activeModal.close()">Fermer</button>
    </div>
